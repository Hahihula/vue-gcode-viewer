stages:
  - build
  - deploy
  - publish
  - mirror

variables:
  NODE_VERSION: "20"

#############################################
# Build Library Job
#############################################

build:lib:
  stage: build
  image: node:${NODE_VERSION}
  cache:
    paths:
      - node_modules/
  script:
    - npm ci
    - npm run build:lib
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - main
    - master
    - tags
    - merge_requests

#############################################
# Build Demo App Job (for GitLab Pages)
#############################################

build:demo:
  stage: build
  image: node:${NODE_VERSION}
  cache:
    paths:
      - node_modules/
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist-demo/
    expire_in: 1 week
  only:
    - main
    - master
    - tags

#############################################
# GitLab Pages Deployment
#############################################

pages:
  stage: deploy
  dependencies:
    - build:demo
  script:
    - rm -rf public
    - mkdir -p public
    - cp -r dist-demo/* public/
  artifacts:
    paths:
      - public
  only:
    - main
    - master
    - tags

#############################################
# NPM Package Publishing
#############################################

publish:npm:
  stage: publish
  image: node:${NODE_VERSION}
  dependencies:
    - build:lib
  before_script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
  script:
    - |
      if [ "$CI_COMMIT_TAG" != "" ]; then
        echo "Publishing version $CI_COMMIT_TAG to npm..."
        npm publish --access public
      else
        echo "Skipping npm publish (not a tag)"
      fi
  after_script:
    - rm -f .npmrc
  only:
    - tags
  except:
    - branches

#############################################
# GitHub Mirror Job
#############################################

mirror:github:
  stage: mirror
  image: alpine:latest
  before_script:
    - apk add --no-cache git bash
  variables:
    GIT_STRATEGY: clone
    GIT_DEPTH: 0
  script:
    - git config --global user.name "GitLab CI"
    - git config --global user.email "ci@gitlab.com"

    # Debug: Check if token exists (without revealing it)
    - |
      if [ -z "$GITHUB_TOKEN" ]; then
        echo "ERROR: GITHUB_TOKEN is not set!"
        exit 1
      else
        echo "GITHUB_TOKEN is set (length: ${#GITHUB_TOKEN})"
      fi

    # Use the token directly in the URL
    - |
      echo "Setting up GitHub remote..."
      git remote add github "https://${GITHUB_TOKEN}@github.com/Hahihula/vue-gcode-viewer.git" || \
      git remote set-url github "https://${GITHUB_TOKEN}@github.com/Hahihula/vue-gcode-viewer.git"

    - git fetch --all

    # Handle branches and tags differently
    - |
      if [ "$CI_COMMIT_TAG" != "" ]; then
        echo "Processing tag: $CI_COMMIT_TAG"
        # Push tag to GitHub
        git push "https://${GITHUB_TOKEN}@github.com/Hahihula/vue-gcode-viewer.git" "refs/tags/$CI_COMMIT_TAG:refs/tags/$CI_COMMIT_TAG" --force
      else
        echo "Processing branch: $CI_COMMIT_REF_NAME"
        git checkout -B $CI_COMMIT_REF_NAME

        # README modification logic for GitHub mirror
        if [ -f README.md ]; then
          echo "README.md exists, backing up..."
          cp README.md README.md.original
          echo "Backup done, checking..."
          ls -la README.md*
        else
          echo "README.md does not exist"
        fi

        # Create GitHub mirror notice
        echo "# ðŸªž GitHub Mirror" > README.md
        echo "" >> README.md
        echo "[![GitLab](https://img.shields.io/badge/Primary%20Repo-GitLab-orange?style=for-the-badge&logo=gitlab)](${CI_PROJECT_URL})" >> README.md
        echo "" >> README.md
        echo "> **âš ï¸ Important Notice**: This repository is a **read-only mirror** of the primary repository hosted on GitLab." >> README.md
        echo "" >> README.md
        echo "- **Primary Repository**: [${CI_PROJECT_URL}](${CI_PROJECT_URL})" >> README.md
        echo "- **Submit Issues**: [GitLab Issues](${CI_PROJECT_URL}/-/issues)" >> README.md
        echo "- **Submit PRs**: [GitLab Merge Requests](${CI_PROJECT_URL}/-/merge_requests)" >> README.md
        echo "- **Live Demo**: [https://hahihula.gitlab.io/vue-gcode-viewer](https://hahihula.gitlab.io/vue-gcode-viewer)" >> README.md
        echo "- **NPM Package**: [vue-gcode-viewer](https://www.npmjs.com/package/vue-gcode-viewer)" >> README.md
        echo "" >> README.md
        echo "All development, issue tracking, and pull requests should be done on the GitLab repository." >> README.md
        echo "" >> README.md
        echo "---" >> README.md
        echo "" >> README.md
        echo "# Original README" >> README.md
        echo "" >> README.md

        if [ -f README.md.original ]; then
          echo "Appending original README..."
          cat README.md.original >> README.md
        else
          echo "No original README found"
        fi

        git add README.md
        git commit -m "Update README for GitHub mirror [skip ci]" || true
        git push "https://${GITHUB_TOKEN}@github.com/Hahihula/vue-gcode-viewer.git" "$CI_COMMIT_REF_NAME" --force
      fi
  only:
    - master
    - main
    - tags